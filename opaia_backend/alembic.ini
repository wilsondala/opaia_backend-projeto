[alembic]
# path para os scripts das migrations
script_location = alembic

# template padrão
file_template = %%(rev)s_%%(slug)s

# configurações extras
prepend_sys_path = .

# DB URL - ajuste aqui para seu Docker
sqlalchemy.url = postgresql://postgres:postgres@db:5432/opaia

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
